slide_titulo1=Visualização de dados 
slide_texto1=A NFe Analytics apresenta uma ferramenta simples e objetiva de visualização estratégica de dados para a sua empresa, baseada em informações obtidas através da NFe (Nota Fiscal Eletrônica)
slide_titulo2=Inteligência em negócios
slide_texto2=Utilizando gráficos e mapas para a representação dos dados, sua empresa terá uma ferramenta incrível para tomar decisões, construir estratégias e aumentar lucros.
slide_titulo3=Resultados
slide_texto3=A facilidade de uso é nossa principal preocupação para que você possa obter resultados rapidamente.
slide_titulo4=Segurança
slide_texto4=A NFe Analytics roda sobre a infraestrutura em nuvem da Google. Toda a informação submetida será criptografada e armazenada com segurança.
slide_titulo5=Repositório de NFes
slide_texto5=A NFe Analytics também funciona como um repositório de NFes. Armazena os arquivos XML e disponibiliza para consulta e download, atendendo à legislação que obriga o armazenamento dos XMLs por um período mínimo de 5 anos.  

