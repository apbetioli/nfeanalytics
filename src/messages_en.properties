faq_perg1= What is NFe?
faq_resp1= Brazilian Electronic Invoice. Is a document of existence only digital, issued and stored electronically, in order to document for tax purposes, an operation of movement of goods or the provision of services, which occurred between the parties. Their legal validity is guaranteed by the digital signature of the sender (guarantee of authorship and integrity) and the authorization of use provided by the taxman, before the triggering event. 
faq_perg2= What is a NFe's XML?
faq_resp2= Each NFe is a digital file in the format of a XML, that contains information of taxes, values, products, company, customer and logistics.
faq_perg3= Why to extract data from NFe XML?
faq_resp3= The NFe`s XML is a file that must be kept for 5 years according with the law. We identified that exist too much information in this files that can build a good model for data visualization.
faq_perg4= Can I submit any XML ?
faq_resp4= No, only NFe`s XMLs that are authorized by the Receita Federal Brasileira can be submitted, otherwise they won`t generate any information.
faq_perg5= Can I manage my NFes?
faq_resp5= Yes, at the user menu you can find the <a href="/xml">NFe manager</a>, where you can delete your XMLs and all the data associated with.
faq_perg6= Can I integrate my existing NFe billing system with NFe Analytics?
faq_resp6= Yes, we provide a REST API for legacy systems integration, so the legacy system can submit the NFe`s XML directly without the need to upload it manually. Access at the user menu the <a href="/api_key">API Docs</a> for more information.
