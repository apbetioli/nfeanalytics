sobre_titulo1=Data visualization
sobre_texto1=The NFe Analytics presents a simple and objective data visualization for your company, based on information extracted from the NFe (Brazilian`s Electronic Invoice). Each NFe is a XML file and have to be uploaded to generate the data analysis.
sobre_titulo2=Business Intelligence
sobre_texto2=Today there are over 1 million companies that issue the NFe, and have already been issued more than 8 billion NFes. Today there are over 1 million companies that issue the NFe, and have already been issued more than 8 billion NFes. Given this highly competitive arena in which Brazilian companies are subject, it is required a business intelligence tool to help in their growth and prominence in the market. This is our goal.
sobre_titulo3=NFe database
sobre_texto3=The NFe Analytics also works as a NFe database, storing the XML files and allow you to manage and download from the <a href="/xml">NFe manager</a>. It also has a <a href="/api_key">REST API</a> for companies who wishes to integrate with other systems.  
sobre_titulo4=Results
sobre_texto4=Using charts and maps for data visualization, your company will have an incredible tool to aid in decision making, allowing changing sales strategies and thus increase profits. The ease of use is one of our main concerns, so you can generate results quickly.
sobre_titulo5=Safety
sobre_texto5=The NFe Analytics runs over the Google Cloud Infrastructure, so all the information sent will be encripted and stored with safety and high avaiability.

